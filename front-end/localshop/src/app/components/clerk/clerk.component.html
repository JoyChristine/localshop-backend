<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Document</title>
</head>

<body>
  <app-navbar></app-navbar> 
  <h3 class="fw-bold" style="text-align:center; padding: 10px;">Add Clerk</h3>

  <div class="container" id="defective-container"> <br>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="">
      <input type="text" name="fullname" placeholder="Your Name" [(ngModel)]="form.fullname" required fullname #name="ngModel">
    </div><br>

    <div class="">
      <input type="email" name="email" placeholder="Email Address" [(ngModel)]="form.email" required email #email="ngModel">
    </div>

    <br>
    <div class="store_container">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required password #password="ngModel">
    </div><br>

    <button class="submit_btn" id="submit-defective" style="padding: 10px; margin-bottom: 10px; border-radius: 3px;">
      Send
    </button>
  </form>
  </div>
  <br>
  <div class="container">
      <h3 class="fw-bold" style="text-align:center; padding: 10px;">All Clerks</h3>
      <hr class="bg-dark border-1 border-top border-dark">
  </div>
  <div class="container">
    <div class="defective mt-5" id="">

      <table class="table" id="defective-table">
        <thead class="thead" id="defective-thead">
          <th>Username</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>

        </thead>
        <tr *ngFor="let detail of clerkDetails" id="defective-tr">
          <td>{{detail.name}}</td>
          <td>{{detail.email}}</td>
          <td></td>
          <td></td>
        </tr>
      </table>


    </div>
  </div>

  <app-footer></app-footer> 
</body>
</html>
